services:
  - type: web
    name: coltec-bet-api
    env: docker    # ðŸ‘ˆ ESSENCIAL: diz que esse serviÃ§o Ã© baseado em Docker
    dockerfilePath: Dockerfile
    plan: free     # ou starter, dependendo do seu plano
    envVars:
      - key: ASPNETCORE_URLS
        value: http://+:10000
      
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: coltec-bet-db 
          property: connectionString
      
